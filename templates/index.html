<!DOCTYPE html>
<html>
<head>
    <title>Word Game</title>

    <style>
        #background-video {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            color: white;
            padding-top: 15%;
            font-size: 64px;
        }

        form {
            text-align: center;
        }

        input[type="submit"] {
            border: 3px solid #2d6fff;
            border-radius: 10px;
            color: #2d6fff;
            font-size: 18px;
            font-weight: bold;
            padding: 1% 2%;
            text-align: center;
            text-decoration: none;
            background-color: transparent;
        }

        input[type="submit"]:hover {
            border-color: #2d6fff;
            background-color: #2d6fff;
            color: white;
        }

    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>

    <h1>Guess the closest word!</h1>
    <form action="/play" method="post">
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
