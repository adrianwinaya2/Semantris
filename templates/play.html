<!DOCTYPE html>
<html>
<head>
    <title>Word Game</title>
    <style>
        .target {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Word Game</h1>
    <h2>Score: {{ score }}</h2>
    <h3>Guess the Word:</h3>
    <ul>
        {% for word in words %}
        <li {% if word.lower() == target.lower() %}class="match"{% endif %}>{{ word }}</li>
        {% endfor %}
    </ul>
    <p>Enter a word:</p>
    <form action="/check" method="post">
        <input type="text" name="answer">
        <input type="hidden" name="score" value="{{ score }}">
        <input type="hidden" name="target" value="{{ target }}">
        <input type="hidden" name="out_array" value="{{ words }}">
        <input type="submit" value="Submit">
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
