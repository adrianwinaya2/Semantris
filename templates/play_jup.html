<!DOCTYPE html>
<html>
<head>
    <title>Play</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        ul {
            list-style: none;
        }

        #background-video {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        #target {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        #wordList {
            font-size: 24px;
            text-align: center;
        }

        /* Additional CSS styling */
        body {
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 75%;
            align-items: center;
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #score {
            margin-left: 0px;
        }

        #error {
            color: red;
            font-style: italic;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to update the game interface with the response data
            function updateGameInterface(response) {
                $('#score').text("Score: " + response.score);
                $('#target').text(response.target);

                var wordsHtml = '';
                response.words.forEach(function (word) {
                    wordsHtml += word.toLowerCase() === response.target.toLowerCase() ? `<li class="animate__animated animate__bounceInDown" id="target">${word}</li>` : `<li class="animate__animated animate__bounceInDown" id="wordList">${word}</li>`;
                });

                // Fade out the existing list items
                $('#words li').fadeOut(500, function () {
                    // Replace the HTML with new list items
                    $('#words').html(wordsHtml);

                    // Fade in the new list items
                    $('#words li').fadeIn(500);
                });

                if (response.error) {
                    $('#error').text(response.error);
                } else {
                    $('#error').text('');
                }
            }

            // Function to handle the check request
            function checkAnswer(answer, score, words, target) {
                $.ajax({
                    url: '/check',
                    type: 'POST',
                    data: {
                        answer: answer
                    },
                    success: function (response) {
                        updateGameInterface(response);
                    },
                    error: function () {
                        console.log('Error occurred during check request.');
                    }
                });
            }

            // Event listener for the submit button
            $('#submit-btn').click(function (e) {
                e.preventDefault();

                var answer = $('#answer').val();
                var score = parseInt($('#score').text());
                var words = [];
                var target = $('#target').text();

                $('#words li').each(function () {
                    words.push($(this).text());
                });
                checkAnswer(answer, score, words, target);

                // Clear the answer text field
                $('#answer').val('');

                // Turn off autocomplete/recommendations for the answer field
                $('#answer').attr('autocomplete', 'off');
                $('#answer').attr('autocorrect', 'off');
                $('#answer').attr('autocapitalize', 'off');
                $('#answer').attr('spellcheck', 'false');
            });

            // Timer for redirection
            var secondsLeft = 30; // Set the initial countdown time in seconds
            var countdownTimer = setInterval(function () {
                if (secondsLeft <= 0) {
                    clearInterval(countdownTimer);
                    window.location.href = '/gameover'; // Replace with your desired URL
                } else {
                    $('#timer').text("Time Remaining: " + secondsLeft);
                    secondsLeft--;
                }
            }, 1000); // Update the timer every second (1000 milliseconds)
        });
    </script>

</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="top-container">
            <h1 class="animate__animated animate__backInLeft" id="timer">Time Remaining: 30</h1>
            <h1 class="animate__animated animate__backInRight" id="score">Score: {{ session.score }}</h1>
        </div>
        <ul id="words">
            {% for word in session.words %}
                {% if word.lower() == session.target.lower() %}
                    <li class="animate__animated animate__bounceInDown" id="target">{{ word }}</li>
                {% else %}
                    <li class="animate__animated animate__bounceInDown" id="wordList">{{ word }}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <p id="error">{{ session.error }}</p>
        <form class="animate__animated animate__jackInTheBox">
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer" class="form-control">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary" hidden>Check</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
