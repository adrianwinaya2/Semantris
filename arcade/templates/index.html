<!DOCTYPE html>
<html>
<head>
    <title>Semantris</title>
    <style>
        /* Game theme styles */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 4rem;
        }

        /* Animation styles */
        .logo {
            animation: logo-animation 2s infinite;
        }

        @keyframes logo-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://1000logos.net/wp-content/uploads/2023/04/Starbucks-logo.png');
            background-size: cover;
            z-index: -1;
            opacity: 0.8;
            animation: background-anim 30s infinite linear;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background-color: #fff;
            animation: stars-anim 10s infinite linear;
        }

        @keyframes stars-anim {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes background-anim {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -2000px -2000px;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 class="logo">Semantris</h1>
        <p>Play the exciting word association game!</p>
        <a href="#" class="button">Start Game</a>
        
        {% for key, value in sorted_dict.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </div>
</body>
</html>
